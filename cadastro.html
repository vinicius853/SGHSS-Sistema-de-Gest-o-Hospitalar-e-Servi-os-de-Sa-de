<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SGHSS - Cadastro de Pacientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Proteção simples (login) -->
    <script>
        if (!sessionStorage.getItem("usuarioLogado")) {
            window.location.href = "index.html";
        }
    </script>
</head>

<body class="dashboard-body">

    <!-- Menu Lateral -->
    <aside class="sidebar">
        <h2 class="logo">SGHSS</h2>

        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="cadastro.html" class="active">Cadastros</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="index.html" onclick="sessionStorage.clear()">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">

        <header class="top-bar">
            <h1>Cadastro de Pacientes</h1>
            <span>Salvar informações no sistema</span>
        </header>

        <!-- Formulário -->
        <section class="form-section">

            <form class="cadastro-form" onsubmit="salvarCadastro(); return false;">

                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data">Data de nascimento</label>
                        <input type="date" id="data" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco">
                </div>

                <button type="submit" class="btn-login">Salvar Cadastro</button>

            </form>

        </section>

    </main>

   
    <script>
        function salvarCadastro() {
            const paciente = {
                nome: document.getElementById("nome").value,
                cpf: document.getElementById("cpf").value,
                data: document.getElementById("data").value, // nascimento
                telefone: document.getElementById("telefone").value,
                endereco: document.getElementById("endereco").value,

                
                dataCadastro: new Date().toISOString().split("T")[0]
            };

            let pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];
            pacientes.push(paciente);

            localStorage.setItem("pacientes", JSON.stringify(pacientes));

            alert("Paciente cadastrado com sucesso!");
            document.querySelector(".cadastro-form").reset();
        }
    </script>

</body>
</html>
